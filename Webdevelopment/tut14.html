<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors </title>
    <style>
        /* Elements selector */
        #makered{
            color: red;
        }
        /* Class selector */
        .bgblue{
            color: rgb(234, 238, 22);
        }
        /* grouping selector
         */
         footer,span{
            color: black;
            color:rgb(red, green, blue)
            background-color:pink;
         }

    </style>
</head>
<body>
    <p class="bgblue">we are ready to learn css selectors </p>
    <p id="makered" class="redelement">This is another simple paragraph </p>
    <div>
        <p>This is also another paragraph inside the div </p>
        <span>this is span </span>
    </div>
    <footer> this is footer </footer>
</body>
</html>
